<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Repetição de Nome</title>
    <link rel="stylesheet" type="text/css" href="style.css">
        
</head>
<body>
    <h1>Gerador de Lista</h1>
    <form id="nameForm">
        <label for="numberInput"></label>
        <input type="number" id="numberInput" name="numberInput" placeholder="Digitar a quantidade de itens:" required>
        <button type="submit">Gerar Lista</button>
    </form>
    <p id="errorMessage" class="error"></p>
    <ul id="nameList"></ul>

    <script src = "script.js"></script>
            
    
</body>
</html>
